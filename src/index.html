<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="px-24 py-5 border-y-2 border-[#882de1]">
      <h1 class="text-[#882de1] font-bold text-2xl">Globixo</h1>
    </header>
    <!-- Header End -->

    <!-- Main Section Start -->
    <main>
      <!-- Hero 1 Start -->
      <section
        class="bg-[url('./images/hero.jpg')] bg-cover bg-no-repeat backdrop-blur flex text-white bg-center"
      >
        <div class="hero-left backdrop-blur px-24 py-10 w-2/3 pb-24">
          <div class="first-row py-10 flex">
            <div class="flex">
              <img
                src="./images/horse-logo.jpg"
                alt="horse-logo"
                class="w-16 rounded"
              />
              <div class="pl-5">
                <p class="font-bold">Zoloni</p>
                <small class="font-medium">Research & Development</small>
              </div>
            </div>
            <div class="flex ml-10 pl-10 border-l-[1px] border-gray-300">
              <img
                src="./images/horse-logo.jpg"
                alt="horse-logo"
                class="w-16 rounded"
              />
              <div class="pl-5">
                <p class="font-bold">Bharat Food Tech 2024</p>
                <small class="font-medium">New Delhi, India</small>
              </div>
            </div>
          </div>

          <h2 class="font-bold text-4xl">
            Welcome to Zoloni <br />
            Exhibiting at Bharat Food Tech 2024
          </h2>

          <div class="py-8 text-[15px] text-gray-300">
            <span class="ml-3">New Delhi, India</span
            ><span class="ml-3">12th Jul 2024-15th July 2024</span
            ><span class="ml-3">Hall-2, Booth 23</span>
          </div>

          <button class="bg-[#8718f7] w-96 h-12 rounded">Contact Us</button>
        </div>

        <div class="hero-right grow"></div>
      </section>
      <!-- Hero 1 End -->

      <section>
        <div class="left-column">Left Column</div>
        <aside class="right-column">Right Column</aside>
      </section>
    </main>
    <!-- Main Section End -->

    <!--Footer Start-->
    <footer class="px-24 py-6 bg-[#12002e]">
      <p class="text-center text-white">All Rights Reserved</p>
    </footer>
    <!-- Footer End -->
  </body>
</html>
